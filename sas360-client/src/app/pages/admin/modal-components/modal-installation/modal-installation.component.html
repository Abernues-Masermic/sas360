<h2 mat-dialog-title>{{ data?.title }}</h2>

<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup]="baseFormInstallation.baseForm">
      <mat-form-field class="full-width-input">
        <input
          formControlName="installationname"
          matInput
          placeholder="Name"
          required />
        <mat-error *ngIf="!isValidModalField('installationname')">
          {{ baseFormInstallation.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          formControlName="description"
          matInput
          placeholder="Description"
          required />
        <mat-error *ngIf="!isValidModalField('description')">
          {{ baseFormInstallation.errorMessage }}
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="utilsSvc.editingMode(false)">
    Cancel
  </button>

  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSaveInstallation()"
    ckdFocusInitial
    [disabled]="!baseFormInstallation.baseForm.valid">
    Save
  </button>
</mat-dialog-actions>
