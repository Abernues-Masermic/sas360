<h2 mat-dialog-title>{{ data?.title }}</h2>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>

  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSave()"
    ckdFocusInitial
    [disabled]="!installationForm.baseForm.valid">
    Save
  </button>
</mat-dialog-actions>
