<h2 mat-dialog-title>{{ data?.title }}</h2>

<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup]="userForm.baseForm">
      <mat-form-field class="full-width-input">
        <input
          formControlName="username"
          matInput
          placeholder="Username"
          required />
        <mat-error *ngIf="!isValidModalField('username')">
          {{ userForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input" *ngIf="showPasswordField">
        <input
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          matInput
          placeholder="Passsword"
          required />

        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>
            {{ hide ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </button>

        <mat-error *ngIf="!isValidModalField('password')">
          {{ userForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Type</mat-label>
        <mat-select formControlName="role">
          <mat-option value="operator">OPERATOR</mat-option>
          <mat-option value="admin">ADMIN</mat-option>
        </mat-select>
        <mat-error *ngIf="!isValidModalField('role')">
          {{ userForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          formControlName="installation"
          matInput
          placeholder="Installation"
          required />

        <button mat-icon-button matSuffix (click)="onOpenModalInstallation()">
          <mat-icon> add </mat-icon>
        </button>

        <mat-error *ngIf="!isValidModalField('installation')">
          {{ userForm.errorMessage }}
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>

  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSaveUser()"
    ckdFocusInitial
    [disabled]="!userForm.baseForm.valid">
    Save
  </button>
</mat-dialog-actions>
