<mat-card>
  <div class="scroller mt-2">
    <mat-card-content class="table-container mat-elevation-z8">
      <table
        class="table-eventdata"
        mat-table
        #table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8">
        <ng-container matColumnDef="devicename">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by devicename">
            Device
          </th>
          <td mat-cell *matCellDef="let element">{{ element.devicename }}</td>
        </ng-container>

        <ng-container matColumnDef="instant">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by instant">
            Reg. instant
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.instant | date: 'short' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="closedinstant">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by closed instant">
            Closed instant
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.closedinstant | date: 'short' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="sSeverity">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by sSeverity">
            Severity
          </th>
          <td mat-cell *matCellDef="let element">{{ element.sSeverity }}</td>
        </ng-container>

        <ng-container matColumnDef="info">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by info">
            Info
          </th>
          <td mat-cell *matCellDef="let element">{{ element.info }}</td>
        </ng-container>

        <ng-container matColumnDef="sState">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by State">
            State
          </th>
          <td mat-cell *matCellDef="let element">{{ element.sState }}</td>
        </ng-container>

        <ng-container matColumnDef="actionsActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <div class="table-button-row">
              <a
                class="custom-button-class"
                (mouseover)="hoveredClose = i"
                (mouseout)="hoveredClose = -1"
                [ngStyle]="{
                  'background-color': hoveredClose === i ? 'blue' : 'lightBlue'
                }"
                (click)="onClose(element)">
                CLOSE
              </a>
              <a
                *ngIf="eventstate === 'ACTIVE'"
                class="custom-button-class"
                (mouseover)="hoveredArchive = i"
                (mouseout)="hoveredArchive = -1"
                [ngStyle]="{
                  'background-color':
                    hoveredArchive === i ? 'darkOrange' : 'orange'
                }"
                (click)="onArchive(element)">
                ARCHIVE
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </div>

  <mat-paginator
    style="margin-bottom: auto; margin-top: 1rem"
    #paginator
    [pageSizeOptions]="[10, 20, 40, 60, 80, 100, 200]"
    [pageSize]="40"
    showFirstLastButtons>
  </mat-paginator>
</mat-card>
