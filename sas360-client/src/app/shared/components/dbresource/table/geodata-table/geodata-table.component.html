<mat-card>
  <div class="scroller">
    <mat-card-content class="table-container mat-elevation-z8">
      <table
        class="table-geodata"
        mat-table
        #table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8">
        <ng-container matColumnDef="devicename">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by devicename">
            Device
          </th>
          <td mat-cell *matCellDef="let element">{{ element.devicename }}</td>
        </ng-container>

        <ng-container matColumnDef="instant">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by instant">
            Instant
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.instant | date: 'short' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="positionx">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by positionx">
            Pos X
          </th>
          <td mat-cell *matCellDef="let element">{{ element.positionx }}</td>
        </ng-container>

        <ng-container matColumnDef="positiony">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="sort by positiony">
            Pos Y
          </th>
          <td mat-cell *matCellDef="let element">{{ element.positiony }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </div>

  <mat-paginator
    style="margin-bottom: auto; margin-top: 1rem"
    #paginator
    [pageSizeOptions]="[10, 20, 40, 60, 80, 100, 200]"
    [pageSize]="40"
    showFirstLastButtons>
  </mat-paginator>
</mat-card>
